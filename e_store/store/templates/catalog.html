<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-commerce Site</title>
    <script src= "http://code.jquery.com/jquery-2.1.1.js"> </script>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="nav navbar-default navbar-fixed-top">
        <ul class="nav navbar-nav navbar-left">
            <li><a class="navbar-brand" href="#">Home</a></li>
            <li><a class="navbar-brand" href="/admin-login/">Admin Login</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a class="navbar-brand" href="#">Cart: <b>{{cart_items}} Item</b></a></li>
            <li><a class="navbar-brand" href="/cart/checkout">Checkout</a></li>
        </ul>
    </nav>
    <br>
    <div class="page-header" style="text-align:center">
        <h2>Store Name</h2>
    </div>
    <div class="row">
        {% for product in store_items %}
        <div class="col-md-4 well" style="text-align: center">
            <b>{{product.name}}</b>
            <br/>
            <p>{{product.desc}}</p>
            <br/>
            <img src={{product.imglink}} style="max-width:200px">
            <br/>
            <br/>
            <span class="label label-primary" >
                {{product.price}}
            </span>
            <br/>
            <br/>
            <form method="post">
                <input type="submit" class="btn btn-success"/>
                <input type="hidden" id="obj_id" value="{{product.id}}"/>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
